<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alokray.css">
</head>
<body>
    <div class="banner">
        <h1>Contact Us</h1>

    </div>
    <div class="contact">
        <form action="" name="contactform">
            <div>
                  <input type="text" name="firstname" placeholder="Firstname" class="txt">
                  <input type="text" name="lastname" placeholder="Lastname" class="txt">
            </div>
            <div>
                <input type="text" name="email" placeholder="Email" class="txt">
                <input type="number" name="number" placeholder="Mobile number" class="txt">
          </div>
          <div>
              <textarea name="msg" id="" placeholder="Your Maessage" class="txtarea"></textarea>
          </div>
          <div>
              <button name="submit" type="submit" class="btn">Submit</button>
          </div>
        </form>
    </div>
    
</body>
</html>
